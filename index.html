<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="card-front">
				<div class="card-front-logo">
					<img src="./images/card-logo.svg" alt="logo" />
				</div>
				<div class="card-front-info">
					<div class="card-number">9591 6489 6389 1011</div>
					<div class="card-front-bottom">
						<div class="name">Felicia Leire</div>
						<div class="date">09/00</div>
					</div>
				</div>
			</div>
			<div class="card-back">
				<div class="card-back-cvc">000</div>
			</div>
			<div class="left">
				<div class="left-bg">
					<img src="./images/bg-main-desktop.png" alt="background image" />
				</div>
			</div>
			<div class="right">
				<div class="container">
					<div class="sucsess hidden">
						<div class="logo">
							<img src="./images/icon-complete.svg" alt="congratulations" />
						</div>
						<div class="info">
							<h1>THANK YOU!</h1>
							<p>We've added your card details</p>
						</div>
					</div>
					<div class="form">
						<div class="form-item">
							<div class="card-username">
								<label for="username">Cardholer Name</label>
								<input
									id="username"
									type="text"
									name="username"
									placeholder="e.g. Jane Applessed"
									autocomplete="off"
									maxlength="16"
									onkeypress="return event.charCode >= 65 && event.charCode <= 122 "
								/>
							</div>
						</div>
						<div class="form-item">
							<div class="card-number">
								<label for="card-number">Card Number</label>
								<input
									id="card-number"
									type="text"
									name="card-number"
									placeholder="e.g. 1234 5678 9123 0000"
									autocomplete="off"
									onkeypress="return event.charCode >= 48 && event.charCode <= 57"
									maxlength="16"
								/>
							</div>
						</div>
						<div class="form-item">
							<div class="card-date">
								<div class="mm">
									<label for="mm">Exp. Date</label>
									<input
										class="small"
										id="mm"
										type="text"
										placeholder="MM"
										autocomplete="off"
										onkeypress="return event.charCode >= 48 && event.charCode <= 57"
										maxlength="2"
									/>
								</div>
								<div class="yy">
									<label for="yy">(MM/YY)</label>
									<input
										class="small"
										id="yy"
										type="text"
										placeholder="YY"
										autocomplete="off"
										maxlength="2"
										onkeypress="return event.charCode >= 48 && event.charCode <= 57"
									/>
								</div>
								<div class="cvc">
									<label for="cvc">cvc</label>
									<input
										id="cvc"
										type="text"
										placeholder="e.g. 123"
										maxlength="4"
										onkeypress="return event.charCode >= 48 && event.charCode <= 57"
									/>
								</div>
							</div>
						</div>
					</div>
					<button class="btn" type="submit">Confirm</button>
				</div>
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
